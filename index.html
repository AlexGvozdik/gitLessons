<!-- 
    dir/ls - список текущих файлов в папке
    cd < имя файла > - перейти в такую папку по такому имени
    св .. - выйти на уровень выше 
    clear/cls - очистить теримнал или консоль 
    git add < имена файлов > - добавить файл за которым пусть следит untracked сделать его отслежуемым
    git add . - добавить все новые файлы за которыми пусть следят untracked сделать их отслежуемыми
    git rm --cached < имена файлов > - убрать файлы и сделать их untracked
    git --help - показать список существующих комманд 
    git status - определить какие файлы отслежуемые а какие нет(untracked)
    git commit -m 'название коммита' - добавляем коммит и у нас есть уникальный хэш с помощью которого мы сможем вернутся назад к тому месту где мы сделали изменения и коммит [0874d89]
    [ 36da4c8 ] хэш нового коммита 
    git branch - определить в какой ветки находимся
    git branch < имя ветки > - добавить новую ветку 
    git branch -D < имя ветки > - удалить существующую ветку 
    git checkout < имя ветки > - перейти в существующую ветку 
    git checkout -b < имя ветки > - добавить новую ветку и СРАЗУ переключится на нее 
    git merge < имя ветки > - сшиваем текущую ветку с той кот. указали в комманде 
    git config --global user.email - проверить свою почту 
    git config --global user.email < имя новой почты > - переопределить почту
    git config --global user.name - проверить имя пользователя 
    git config --global user.email < имя нового пользователя > - переопределить имя пользователя
    git branch -M main - переименовать ветку master на main 
    git remote add origin https://github.com/AlexGvozdik/gitLessons.git - связать созданный репозиторий с локальным 
    git push -u origin main - залить все изменения с локального на удалённый
    git push - при втором и последующих запросов на добавления нового на удаленный репозиторий 
    mk dir < имя новой папки > - создать новую папку в текущем месте
    git clone < ссылка на репозиторий >  - комманда для клонирования репозитория в текущую папку где находимся
    git pull - комманда для того что бы забрать последние изменения с удаленного репозитория который на сервере
 -->
